<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/index.css" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <button class="button" id="menuBtn">Menu</button>
      <div class="nav" id="menu" style="display: none">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
          <li id="logbtn"><a href="#">Log-in</a></li>
        </ul>
      </div>

      <div class="login" id="form" style="display: none">
        <h1>Log-in</h1>
        <form action="" id="signupForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            style="margin-left: 22px"
          />
          <br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <br />
          <button class="button1">Submit</button>
          <p id="error-message" style="color: red"></p>
        </form>
      </div>
    </center>
  </body>
</html>

<script>
  document.getElementById("menuBtn").addEventListener("click", function () {
    const menu = document.getElementById("menu");
    if (menu.style.display === "none") {
      menu.style.display = "block";
    } else {
      menu.style.display = "none";
      form.style.display = "none";
    }
  });

  document.getElementById("logbtn").addEventListener("click", function (event) {
    event.preventDefault();
    const form = document.getElementById("form");
    if (form.style.display === "none") {
      form.style.display = "block";
    } else {
      form.style.display = "none";
    }
  });

  document
    .getElementById("signupForm")
    .addEventListener("submit", function (event) {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (!username || !email || !password) {
        errorMessage.textContent = "All fields are required!";
        event.preventDefault();
      } else {
        errorMessage.textContent = "";
        menu.style.display = "none";
      }
    });
</script>
